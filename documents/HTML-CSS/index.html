<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .btn-1 {
        text-align: center;
        display: inline-block;
        padding: 10px 40px;
        border: 1px solid #666;
        border-radius: 50px;
        cursor: pointer;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        margin: 0 20px;
      }

      .btn-1:before {
        content: "";
        position: absolute;
        height: 150px;
        width: 50px;
        background: #7721e0;
        left: -55px;
        top: -40px;
        transform: rotate(37deg);
        transition: all 0.3s;
        opacity: 0.3;
      }

      .btn-1:hover:before {
        left: 95%;
      }
      #type1 {
        background-color: #42a5f5;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div id="type-1">
      <div class="btn-1">Hello</div>
    </div>
  </body>
</html>
