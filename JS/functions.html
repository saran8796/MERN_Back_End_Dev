<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        // Arrow functions

        const fun = () => {
            console.log("This is an arrow function");
        };

        fun();

        //---------------------------------------------------------------------------------------------------
        // Anonymous functions

        const anonFun = function() {
            console.log("This is an anonymous function");
        };

        anonFun();

    </script>
</body>
</html>
