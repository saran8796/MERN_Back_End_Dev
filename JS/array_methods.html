<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
  </head>
  <body>
    <script>
      // write examples using array methods like map, filter, reduce, forEach, find, some, every

      const numbers = [1, 2, 3, 4, 5];

      //---------------------------------------------------------------------------------------------------
      // map() - creates a new array by applying a function to each element of the original array

      const squaredNumbers = numbers.map((num) => num ** 2);
      console.log("Squared Numbers: ", squaredNumbers); // [1, 4, 9, 16, 25]

      //---------------------------------------------------------------------------------------------------
      // filter() - creates a new array with all elements that pass the test implemented by the provided function

      const evenNumbers = numbers.filter((num) => num % 2 === 0);
      console.log("Even Numbers: ", evenNumbers); // [2, 4]

      //---------------------------------------------------------------------------------------------------
      // reduce() - executes a reducer function on each element of the array, resulting in a single output value

      const sum = numbers.reduce(
        (accumulator, current) => accumulator + current,
        0
      );
      console.log("Sum: ", sum); // 15

      //---------------------------------------------------------------------------------------------------
      // forEach() - executes a provided function once for each array element

      console.log("For Each:");
      numbers.forEach((num) => console.log(num)); // prints each number

      //---------------------------------------------------------------------------------------------------
      // find() - returns the value of the first element in the array that satisfies the provided testing function

      const firstEven = numbers.find((num) => num % 2 === 0);
      console.log("First Even Number: ", firstEven); // 2

      //---------------------------------------------------------------------------------------------------
      // sort()

      const sortedNumbers = [...numbers].sort((a, b) => b - a); // sorting in descending order
      console.log("Sorted Numbers (Descending): ", sortedNumbers); // [5, 4, 3, 2, 1]

      //---------------------------------------------------------------------------------------------------
    </script>
  </body>
</html>
